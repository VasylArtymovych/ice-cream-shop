<!-- header -->
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <a href="" class="header__logo">
                        <img src="./images/header/logo-icecream2x-min.png" alt="icecream-logo" sizes="199px">
                    </a>
                    <div class="header__burger js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
                        <span></span> 
                    </div>
                    <nav class="header__menu js-menu-container" id="mobile-menu">
                        <button class="header__close-btn js-close-menu" type="button">
                            <svg class="header__close-icon" width="14px" height="14px">
                                <use href="./images/icons.svg#close"></use>
                            </svg>
                        </button>
                        <button class="header__menu-btn btn" type="button">Buy now
                            <svg class="header__menu-icon" width="6px" height="9px">
                                <use href="./images/icons.svg#arrow-short"></use>
                            </svg>
                        </button>
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="" class="header__link">Home</a>
                            </li>
                            <li class="header__item">
                                <a href="" class="header__link">About us</a>
                            </li>
                            <li class="header__item">
                                <a href="" class="header__link">How it’s made?</a>
                            </li>
                            <li class="header__item">
                                <a href="" class="header__link">Our products</a>
                            </li>
                            <li class="header__item">
                                <a href="" class="header__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <button class="header__btn btn" type="button">Buy now
                        <svg class="header__btn-icon" width="6px" height="9px">
                            <use href="./images/icons.svg#arrow-short"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
<!-- hero -->
        <section class="hero">

                        <h1 class="hero__title">ice cream made with <span class="animate__animated animate__flip">passion</span></h1>

                        </div>
        
                    </div>
                    <ul class="hero-list">
                        <li class="hero-list__item">
                            <span></span>
                            <p class="hero-list__number">16</p>
                            <p class="hero-list__text">cafes</p>
                        </li>
                        <li class="hero-list__item">
                            <span></span>
                            <p class="hero-list__number">23</p>
                            <p class="hero-list__text">food trucks</p>
                        </li>
                    </ul>
                </div>
        
                <div class="hero-card">
                    <div class="hero-card__thumb animate__animated animate__bounce">
                        <picture>
                            <source srcset="./images/hero/hero-milk-desktop.png 1x, ./images/hero/hero-milk-desktop2x.png 2x"
                                media="(min-width: 1200px)">
                            <source srcset="./images/hero/hero-milk.png 1x, ./images/hero/hero-milk2x.png 2x"
                                media="(min-width: 768px)">
        
                            <img src="./images/hero/hero-milk-desktop2x.png" alt="milk">
                        </picture>
                    </div>
                    <div class="hero-card__wrap">
                        <p class="hero-card__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                            tempor
                            incididunt ut labore et</p>
                        <a href="" class="hero-card__link">
                            <svg class="hero-card__icon" width="9px" height="9px">
                                <use href="./images/icons.svg#arrow-long"></use>
                            </svg>
                        </a>
                    </div>
                </div>
        
                <div class="hero__img-voomen-thumb animate__animated animate__zoomIn">
                    <picture>
                        <source srcset="./images/hero/hero-woman-desktop.png 1x, ./images/hero/hero-woman-desktop2x.png 2x"
                            media="(min-width: 1200px)">
                        <source srcset="./images/hero/hero-woman-tablet.png 1x, ./images/hero/hero-woman-tablet2x.png 2x"
                            media="(min-width: 768px)">
                        <img src="./images/hero/hero-woman-desktop2x.png" alt="woomen with icecream">
                    </picture>
                </div>
        
        
                <div class="hero__ellipse-thumb">
                    <img src="./images/hero/ellipse-hero.png" alt="elipse">
                </div>
        
                <div class="hero__icecream-thumb">
                    <picture>
                        <source
                            srcset="./images/hero/hero-icecream-desktop.png 1x, ./images/hero/hero-icecream-desktop2x.png 2x"
                            type="image/png" media="(min-width: 1200px)">
                        <source srcset="./images/hero/hero-icecream-tablet.png 1x, ./images/hero/hero-icecream-tablet2x.png 2x"
                            type="image/png" media="(min-width: 768px)">
                        <source srcset="./images/hero/hero-icecream-mobile.png 1x, ./images/hero/hero-icecream-mobile2x.png 2x"
                            type="image/png" media="(min-width: 320px)">
                        <img src="./images/hero/hero-icecream-desktop2x.png" alt="icecream">
                    </picture>
                </div>
            </div>
